<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - SpotlightHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Add EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Previous CSS remains unchanged */
        :root {
            --primary: #4338ca;
            --primary-dark: #3730a3;
            --primary-light: #818cf8;
            --accent: #c7d2fe;
            --dark: #1e1b4b;
            --light: #eef2ff;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --background: #f8fafc;
            --card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background), var(--light));
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .order-summary {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .payment-method {
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .payment-method.selected {
            border-color: var(--primary);
            background: var(--light);
            position: relative;
        }

        .payment-method.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .payment-method i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="packageType"></div>
            <div id="packagePrice"></div>
            <div id="packageDuration"></div>
        </div>

        <h3>Select Payment Method</h3>
        <div class="payment-methods">
            <div class="payment-method" data-method="card">
                <i class="fas fa-credit-card"></i>
                <div>Credit Card</div>
            </div>
            <div class="payment-method" data-method="upi">
                <i class="fas fa-mobile-alt"></i>
                <div>UPI Payment</div>
            </div>
            <div class="payment-method" data-method="bank">
                <i class="fas fa-university"></i>
                <div>Bank Transfer</div>
            </div>
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label>Card Holder Name</label>
                <input type="text" id="cardName" required>
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" id="cardNumber" required maxlength="19">
            </div>
            <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" id="expiryDate" required maxlength="5" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" id="cvv" required maxlength="3">
            </div>
            <button type="submit" id="payButton">
                Pay Now
            </button>
        </form>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("TtAZJjU2xaJRVIUzr");

        // Function to show notifications
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Function to send confirmation email
        async function sendConfirmationEmail(data, transactionId) {
            try {
                const templateParams = {
                    to_email: data.email,
                    to_name: data.company_name,
                    transaction_id: transactionId,
                    product_name: data.product_name,
                    package_type: data.package_type,
                    amount: data.package_price,
                    duration: data.duration,
                    support_email: "support@promohub.com",
                    support_phone: "(555) 123-4567"
                };

                await emailjs.send(
                    "service_60z2785",
                    "template_bzu8vde",
                    templateParams
                );
                
                showNotification("Confirmation email sent successfully!", "success");
            } catch (error) {
                console.error("Failed to send confirmation email:", error);
                showNotification("Failed to send confirmation email", "error");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Get promotion data from localStorage
            const promotionData = JSON.parse(localStorage.getItem('promotionData'));
            
            if (!promotionData) {
                window.location.href = 'promote.html';
                return;
            }

            // Update summary
            document.getElementById('packageType').textContent = 
                promotionData.package_type.charAt(0).toUpperCase() + 
                promotionData.package_type.slice(1);
            document.getElementById('packagePrice').textContent = `$${promotionData.package_price}`;
            document.getElementById('packageDuration').textContent = promotionData.duration;

            // Payment method selection
            const paymentMethods = document.querySelectorAll('.payment-method');
            paymentMethods.forEach(method => {
                method.addEventListener('click', () => {
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    method.classList.add('selected');
                });
            });

            // Form submission
            document.getElementById('paymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const selectedMethod = document.querySelector('.payment-method.selected');
                if (!selectedMethod) {
                    showNotification('Please select a payment method', 'error');
                    return;
                }

                const payButton = document.getElementById('payButton');
                payButton.disabled = true;
                payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                try {
                    const promotionData = JSON.parse(localStorage.getItem('promotionData'));
                    const transactionId = 'TXN' + Date.now();
                    const productId = 'PROD' + Date.now();

                    // Generate PDF receipt first
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    doc.setFontSize(20);
                    doc.text('Payment Receipt', 105, 20, { align: 'center' });
                    
                    doc.setFontSize(12);
                    doc.text(`Transaction ID: ${transactionId}`, 20, 40);
                    doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 50);
                    doc.text(`Company: ${promotionData.company_name}`, 20, 60);
                    doc.text(`Product: ${promotionData.product_name}`, 20, 70);
                    doc.text(`Package: ${promotionData.package_type}`, 20, 80);
                    doc.text(`Amount: $${promotionData.package_price}`, 20, 90);
                    doc.text(`Payment Method: ${selectedMethod.dataset.method.toUpperCase()}`, 20, 100);
                    
                    // Save PDF
                    doc.save(`receipt_${transactionId}.pdf`);

                    // Prepare data for database
                    const data = {
                        id: productId,
                        transaction_id: transactionId,
                        product_name: promotionData.product_name,
                        company_name: promotionData.company_name,
                        email: promotionData.email,
                        description: promotionData.description || '',
                        package_type: promotionData.package_type,
                        package_price: promotionData.package_price,
                        duration: promotionData.duration,
                        image_url: promotionData.image,
                        payment_method: selectedMethod.dataset.method
                    };

                    // Save to database
                    const response = await fetch('save_product.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    // Send confirmation email
                    await sendConfirmationEmail(data, transactionId);

                    // Clear promotion data
                    localStorage.removeItem('promotionData');

                    // Show success message
                    document.body.innerHTML = `
                        <div style="
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            background: linear-gradient(135deg, #f8fafc, #eef2ff);
                            font-family: 'Poppins', sans-serif;
                            padding: 20px;
                        ">
                            <div style="
                                background: white;
                                padding: 40px;
                                border-radius: 16px;
                                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                                text-align: center;
                                max-width: 400px;
                                width: 100%;
                            ">
                                <i class="fas fa-check-circle" style="
                                    font-size: 64px;
                                    color: #059669;
                                    margin-bottom: 20px;
                                    display: block;
                                "></i>
                                <h1 style="
                                    color: #1f2937;
                                    margin-bottom: 20px;
                                    font-size: 24px;
                                ">Payment Successful!</h1>
                                <p style="
                                    color: #4b5563;
                                    margin-bottom: 10px;
                                    font-size: 16px;
                                ">Transaction ID: ${transactionId}</p>
                                <p style="
                                    color: #4b5563;
                                    margin-bottom: 10px;
                                    font-size: 16px;
                                ">Amount Paid: $${promotionData.package_price}</p>
                                <p style="
                                    color: #4b5563;
                                    margin-bottom: 30px;
                                    font-size: 16px;
                                ">Your receipt has been downloaded and a confirmation email has been sent.</p>
                                <a href="products.html" style="
                                    background: #4338ca;
                                    color: white;
                                    padding: 12px 24px;
                                    border-radius: 6px;
                                    text-decoration: none;
                                    display: inline-block;
                                    font-weight: 500;
                                    transition: background 0.3s ease;
                                    hover: {
                                        background: #3730a3;
                                    }
                                ">View Your Products</a>
                            </div>
                        </div>
                    `;

                } catch (error) {
                    console.error('Payment Error:', error);
                    payButton.disabled = false;
                    payButton.innerHTML = 'Pay Now';
                    
                    // Show error message
                    alert('Payment processing failed. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
